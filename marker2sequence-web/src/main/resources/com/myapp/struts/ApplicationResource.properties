cluster.help=<p>A number of different clustering methods are provided.  Ward's minimum variance method aims at finding compact, spherical clusters.  The complete linkage method finds similar clusters. The single linkage (NJ) method (which is closely related to the minimal spanning tree) adopts a \u2018friends of friends\u2019 clustering strategy.  The other methods can be regarded as aiming for clusters with characteristics somewhere between the single and complete link methods.</p>
