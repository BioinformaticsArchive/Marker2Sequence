explanation.upgma=<p>UPGMA (Unweighed Pair Group Method with Arithmetic mean, also known as average linkage method) is a simple agglomerative or hierarchical clustering method used in bio-informatics for the creation of phylogenetic trees. UPGMA assumes a constant rate of evolution (molecular clock hypothesis), and is not a well-regarded method for inferring phylogenetic trees unless this assumption has been tested and justified for the data set being used. UPGMA was initially designed for use in protein electrophoresis studies, but is currently most often used to produce guide trees for more sophisticated phylogenetic reconstruction algorithms.</p><p>The algorithm examines the structure present in a pairwise distance matrix (or a similarity matrix) to then construct a rooted tree (dendrogram).</p>
